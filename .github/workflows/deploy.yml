name: Deploy with PM2

on:
  push:
    branches:
      - main # Adjust this to the branch you want to deploy

jobs:
  build-and-deploy:
    runs-on: self-hosted # Ensure this matches your runner's labels
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Adjust based on your project's Node.js version

      # Create and populate the .env file
      - name: Add environment variables
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}" >> .env
          echo "REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}" >> .env
          echo "PORT" >> .env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
          echo "GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          cat .env

      # Install dependencies
      - name: Install dependencies
        run: npm install
        
      # Install dependencies
      - name: Setup Prisma
        run: npx prisma generate

      # Build the project
      - name: Build project
        run: NODE_OPTIONS="--max-old-space-size=4096" npm run build # Adjust this if your project uses a different build command

      # Restart the app with PM2
      - name: Restart with PM2
        run: |
          pm2 delete BKScheduler_BE || true # Remove the app if it already exists
          pm2 start dist/index.js --name "BKScheduler_BE" # Adjust the entry point to your project's start file
          pm2 save # Save the PM2 process list
